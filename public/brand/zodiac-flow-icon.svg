<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zodiacGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E879F9"/>
      <stop offset="50%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0ABFC"/>
      <stop offset="100%" style="stop-color:#C4B5FD"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" rx="28" fill="url(#zodiacGradient)"/>
  
  <!-- Zodiac wheel outer circle -->
  <circle cx="60" cy="60" r="42" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Zodiac wheel inner circle -->
  <circle cx="60" cy="60" r="32" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  
  <!-- Center glow -->
  <circle cx="60" cy="60" r="20" fill="url(#innerGradient)" opacity="0.4"/>
  
  <!-- Flow wave -->
  <path d="M35 60 Q45 45, 60 50 T85 60 Q75 70, 60 65 T35 60" fill="white" opacity="0.9"/>
  
  <!-- Stars/dots around -->
  <circle cx="60" cy="22" r="3" fill="white"/>
  <circle cx="92" cy="40" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="98" cy="60" r="2" fill="white" opacity="0.6"/>
  <circle cx="92" cy="80" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="60" cy="98" r="3" fill="white"/>
  <circle cx="28" cy="80" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="22" cy="60" r="2" fill="white" opacity="0.6"/>
  <circle cx="28" cy="40" r="2.5" fill="white" opacity="0.8"/>
</svg>
